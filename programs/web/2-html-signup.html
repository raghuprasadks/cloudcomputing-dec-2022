<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1>Sign Up</h1>
	<input type="text" name="name" placeholder="Enter your name"><br>
	<input type="text" name="mobile" placeholder="Enter your mobile number"><br>
	<input type="text" name="email" placeholder="Enter your email"><br>
	Male : <input type="radio" name="sex" id="male">
	Female : <input type="radio" name="sex" id="female"><br>
	Qualification : UG <input type="checkbox" name="UG">
	PG <input type="checkbox" name="PG">
	OTH <input type="checkbox" name="oth"><br>
	location : <select name="location">
		<option>Bengaluru</option>
		<option>Mysore</option>
		<option>Shivamogga</option>
	</select><br>
	<button>Sign Up</button>
</body>
</html>
