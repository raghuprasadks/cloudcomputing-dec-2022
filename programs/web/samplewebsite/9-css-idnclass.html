<!DOCTYPE html>
<html>
<head>
	<title>Id and Class</title>

	<style type="text/css">
		
		p{
			border: 1px solid blue;
			margin: 5px;
			padding: 10px;
			height: 50px;
			width: 300px;
		}

		#spl{
			background-color: lightblue;
			color:orange;
			font-weight: bold;
			font-size: 24px;
			text-align: center;
		}
		.myclass
		{
			background-color: orange;
			text-align: right;
			color:white;
		}
		.fntfamily{
			font-family: arial;
		}
	</style>
</head>
<body>

<h1 class="myclass">Demonstration of Id</h1>
<p>This is paragaph 1</p>
<p>This is paragaph 2</p>
<p class="myclass">This is paragaph 3</p>
<p id="spl">Iam a special paragraph</p>

<h2 class="myclass fntfamily">This is h2</h2>
<h3 class="myclass">This is h3</h3>
</body>
</html>
